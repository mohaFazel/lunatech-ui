<form class="mt-3">
  <div class="row">
    <div class="col-sm-6">
      <select class="form-control" [(ngModel)]="currentSearchType" name="currentSearchType" id="currentSearchType">
        <option *ngFor="let item of searchTypes"  [value]="item.value">{{item.title}}</option>
      </select>
    </div>
    <div class="col-sm-6">
      <input type="text" [disabled]="!currentSearchType" class="form-control" name="searchValue" [(ngModel)]="searchValue" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button [disabled]="!currentSearchType || !searchValue" class="btn btn-success mt-2" (click)="sendQuery()">Search</button>
    </div>
  </div>
</form>

<div class="row" *ngIf="result">
  <div class="col-md-12 table-responsive table-hover">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CONTINENT</th>
        <th>COUNTRY</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of result" (click)="showRunways(item)">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.continent}}</td>
        <td>{{item.country.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row" *ngIf="currentRunways">
  <h3 class="text-center">Runways</h3>
  <div class="col-md-12 table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>IDENTIFICATION</th>
        <th>SURFACE</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of currentRunways">
        <td>{{item.id}}</td>
        <td>{{item.le_ident}}</td>
        <td>{{item.surface}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
